<div id="time" class="hover-item" ng-show="vm.settings.showTime">
    <a href="#" ng-show="vm.settings.timeFormat == '24-hour'">{{vm.time | date: 'HH:mm'}}</a>
    <span ng-show="vm.settings.timeFormat == '12-hour'">
        <a href="#">{{vm.time | date: 'h:mm'}}</a><a class="ampmMarker" href="#">{{vm.time | date: 'a'}}</a>
    </span>
</div>
